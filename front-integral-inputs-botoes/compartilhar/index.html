<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inputs e bot√µes</title>
    <link
        href="https://fonts.googleapis.com/css?family=Mulish:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="card flex-column align-start">
        <div class="flex-row align-self-stretch mb-2">
            <h1 class="card__title">Share something awesome</h1>
            <img class="card__close-icon" src="assets/close-icon.svg" alt="Close icon">
        </div>
        <p class="card__body1 mb-3">New and awesome design content will be added to our website, and may even end up in
            our weekly newsletter.</p>
        <div class="input-container flex-row align-self-stretch mb-5">
            <input type="text" class="input-container__input flex-grow mr-1" placeholder="Eg. https://">
            <button class="input-container__button">Share</button>
        </div>
        <div class="card__subcard align-self-stretch flex-column align-start">
            <h2 class="card__subtitle mb-1">Sharing guidelines</h2>
            <p class="card__body2">
                We accept quality design/visual projects, animations, 3D, UI/UX <br> prototypes, or any other visual
                design project.
                <a class="card__link" href="#">Read more</a>
            </p>
        </div>
    </div>
</body>

</html>
