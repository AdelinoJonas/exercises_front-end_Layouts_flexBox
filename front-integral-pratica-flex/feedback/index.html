<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio card</title>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-row">

        <div class="card card-large mr-6 flex-column align-center justify-between">

            <img src="assets/botao-fechar.svg" alt="botão-fechar" class="card_close-button">


            <h1 class="enunciado mb-7">
                How satisfied are you with our customer support performance?
            </h1>

            <div class="flex-row mb-8 justify-between">

                <div class="emoji-button mr-6 flex-column align-center justify-between">

                    <img src="assets/emoji-triste.svg" alt="triste" class="img_emoji ">

                    <span class="emoji-button-text"> Unhappy</span>

                </div>
                <div class="emoji-button mr-6 flex-column align-center justify-between">

                    <img class="card__icon " src="assets/emoji-neutro.svg" alt="neutro">
                    <span class="emoji-button-text">Neutral</span>
                </div>
                <div class="emoji-button flex-column align-center justify-between">
                    <img class="card__icon " src="assets/emoji-feliz.svg" alt="feliz">
                    <span class="emoji-button-text">Happy</span>
                </div>
            </div>
            <button class="card-button card-button-medium">Close</button>
        </div>
            <div class="card card-small flex-column align-center justify-between">

                <img src="assets/botao-fechar.svg" alt="botão-fechar" class="card_close-button">

                <img src="./assets/coracao.svg" alt="Heart" class="card_icon">

                <h1 class="card-tittle mb-4"> Thank you, James!</h1>

                <p class="card-description mb-4"> we'll use feedback to improve our customer support performance.

                </p>
                <div class="flex-row align-center justify-between">
                    <span class="card-comment">write a comment </span>
                    <button class="card-button">Done</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
